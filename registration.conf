{
	instances = {
		register = MySqlQuerier(query = f"register.sql", credset = "stortneer", 
			params = ["voornaam", "tussenvoegsel", "achternaam", "post"]) {

			none_branch = Template(templatefile = f"templates/registerfail.html");
			single_branch = Template(templatefile = f"templates/yay.html") {
				email_branch = Module(
						file = f"bevestigingsmail.conf",
						branch = "supply", reassignments = { to = "post" });
			};
		};
		
		begin = Template(templatefile = f"templates/registerform.html") {
			guts_branch = Template(templatefile = f"templates/formguts.html")
		};

		poke = Module(file = f"validator.conf", branch = "validate") {
			uncool_branch = instances.begin;
			cool_branch = instances.register;
		};
	};
}
