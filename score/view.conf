{
	instances = {
		viewnaam = Template(templatefile = f"templates/viewnaam.html");
		viewslugnaam = Template(templatefile = f"templates/viewslugnaam.html");

		prestatielijst = MySqlQuerier(
			query = f"queries/GetPrestaties.sql", credset = "stortneer") {
			single_branch = Template(templatefile = f"templates/header.html") {
				headerops_branch = Return(branchname = "headerops") {
					default_branch = instances.viewslugnaam;
				};
			};
			iterator_branch = .single_branch;
		};

		teamprestaties = MySqlQuerier(query = f"queries/GetBehaald.sql", 
			credset = "stortneer", params = ["team"]) {
			single_branch = Template(
				templatefile = f"templates/scorecell.html") {
				scoreops_branch = Return(branchname = "scoreops");
			};
			iterator_branch = .single_branch;
		};

		teamtotaal =  MySqlQuerier(query = f"queries/GetTotal.sql",
			credset = "stortneer", params = ["team"]) {
			single_branch = Template(
				templatefile = f"templates/scorecell.html");
			iterator_branch = .single_branch;
		};

		teamlijst = MySqlQuerier(
			query = f"queries/GetTeams.sql", credset = "stortneer") {
			single_branch = Template(templatefile = f"templates/team.html") {
				teamops_branch = Return(branchname = "teamops") {
					default_branch = instances.viewnaam;
				};
				behaald_branch = instances.teamprestaties;
				totaal_branch = instances.teamtotaal;
			};
			iterator_branch = .single_branch;
		};

		begin = Template(templatefile = f"templates/skelet.html") {
			style_branch = Return(branchname = "style") {
				default_branch = Template(templatefile = "styles/view.css");
			};
			body_branch = Template(templatefile = f"templates/view.html") {
				prestaties_branch = instances.prestatielijst;
				teams_branch = instances.teamlijst;
				matrixops_branch = Return(branchname = "matrixops");
			};
		};
	};
}