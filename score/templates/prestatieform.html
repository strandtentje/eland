<form method="post" action="/aanpassen/prestatie?id={% prestatie %}">
	<label for="naam">Naam</label>
	<input type="text" value="{% naam %}" name="naam">
	<label for="slug">URL slug</label>
	<select name="slug">
		<option value="{% slug %}">huidige: {% slug %}</option>
		{% slugs %}
	</select>
	<input type="submit" value="opslaan">
</form>
