<!DOCTYPE html>
<html>
	<head>
		<title>Crash and Compile: Red Alert</title>
		<meta name="viewport" content="initial-scale=1">
		<style type="text/css">
			{% style %}
		</style>
		<script type="text/javascript">
			{% script %}
		</script>
	</head>
	<body>
		<div id="navigation">
			<p id="welcome">
				Сколько лет, сколько зим, 
				<span id="username">{% username %}</span>
				{% registrationstatus %}
			</p>
			<div id="links">
				{% register %}
				{% logout %}
				{% login %}
				{% self %}
				{% controlpanel %}
				{% team %}
				{% score %}
				{% wikilist %}
			</div>
		</div>
		<div id="header">
			<div id="hbg"></div>
			<a id="logo" href="/">
				<div id="cenc">
					<span id="lcrash">Crash</span>
					<span id="lamp">&amp;</span>
					<span id="lcompile">Compile</span>
				</div>
				<div id="ra">
					<span id="lred">Red</span>
					<span id="lalert">Alert</span>
				</div>
			</a>			
		</div>
		<div id="content">
			{% content %}
		</div>
		<div id="credits">			
			by <a href="http://www.borreh.nl">president Borbachev</a><br>
			for <img src="/static/img/cover_logo.png"><br>
			sponsored by <img src="/static/img/quintor.png">
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#links").addClass("notthere");
				$("#welcome").prepend('<div id="menuopen">menu</div>');
				$("#menuopen").click(function() {
					$("#links").toggleClass("notthere");
				});
				$("#menuopen").text("");
			});
		</script>
	</body>
</html>
